- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - >-
      curl -fLo ~/.vim/autoload/plug.vim
        --create-dirs
        https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
